<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Quotes Generator</title>
  </head>
  <body>
    <header><h1>Welcome to the quotes generator</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your keyword"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div id="quote">
        If you look at what you have in life, you'll always have more. If you
        look at what you don't have in life, you'll never have enough. -Oprah
        Winfrey
      </div>
    </main>

    <footer>
      Coded by
      <a
        href="http://www.linkedin.com/in/julia-lozoya-25a400146"
        target="_blank"
      >
        Julia Lozoya</a
      >, available open source on
      <a
        href="https://github.com/julialozmin/Quotes-generator-app"
        target="_blank"
      >
        GitHub
      </a>
      and hosted on
      <a href="https://jlquotesgeneratorapp.netlify.app" target="_blank">
        Netlify
      </a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
